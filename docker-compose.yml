services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medicalcenter-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "${SQL_SERVER_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD:-YourStrong@Passw0rd} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - medicalcenter-network

  maildev:
    image: maildev/maildev
    container_name: medicalcenter-maildev
    ports:
      - "${MAILDEV_WEB_PORT:-1080}:1080"   # Web UI
      - "${MAILDEV_SMTP_PORT:-1025}:1025"  # SMTP
    networks:
      - medicalcenter-network
    restart: unless-stopped
    profiles:
      - dev  # Only runs with: docker-compose --profile dev up

  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicalcenter-webapi
    depends_on:
      - sqlserver
      - maildev  # Add dependency on maildev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORT=
      - DOTNET_RUNNING_IN_CONTAINER=true
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=MedicalCenter;User Id=sa;Password=${SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=true;Encrypt=false;MultipleActiveResultSets=true;
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      - JwtSettings__Issuer=MedicalCenter
      - JwtSettings__Audience=MedicalCenter
      - JwtSettings__ExpirationInMinutes=60
      - JwtSettings__RefreshTokenExpirationInDays=7
      # SMTP Configuration (MailDev in dev profile)
      - Smtp__Host=${SMTP_HOST:-maildev}
      - Smtp__Port=${SMTP_PORT:-1025}
      - Smtp__EnableSsl=${SMTP_ENABLE_SSL:-false}
      - Smtp__UseMailDev=${SMTP_USE_MAILDEV:-true}
      - Smtp__FromEmail=${SMTP_FROM_EMAIL:-noreply@medicalcenter.local}
      - Smtp__FromName=${SMTP_FROM_NAME:-Medical Center (Dev)}
    ports:
      - "${API_HTTP_PORT:-5000}:8080"
    networks:
      - medicalcenter-network
    restart: always

volumes:
  sqlserver_data:
    driver: local

networks:
  medicalcenter-network:
    driver: bridge

